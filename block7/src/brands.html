<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/brands.css" />
    <title>Kata WebCore 4.1</title>
</head>
<body>
    <div class="window">
        <header class="window__heading">
            <div class="window__wrapper window__wrapper-heading">
                <span>Ремонт техники различных брендов</span>
            </div>
        </header>
        <div class="window__content-area">
            <div class="window__wrapper">
                <div class="window__wrapper-brands">
                    <section class="window__brands">
                        <div class="brand-plate">
                            <img src="./brands-logos/lenovo-logo.png"  width="108" height="32" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/samsung-logo.png" width="116" height="38.52" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/apple-logo.png" width="44" height="44" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/viewSonic-logo.png" width="128" height="21" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/bosch-logo.png" width="128" height="28.6" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/hp-logo.png" width="52" height="52" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/acer-logo.png" width="94" height="24" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/sony-logo.png" width="128" height="25.6" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/lenovo-logo.png"  width="108" height="32"  class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/samsung-logo.png" width="116" height="38.52" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                        <div class="brand-plate">
                            <img src="./brands-logos/apple-logo.png" width="44" height="44" class="brand-plate__logo"></img>
                            <img class="brand-plate__dropdown"></img>
                        </div>
                    </section>
                </div>
                <div class="window__swiper-container">
                    <div class="window__brands-swiper swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/lenovo-logo.png"  width="108" height="32"  class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/samsung-logo.png" width="116" height="38.52" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/apple-logo.png" width="44" height="44" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/viewSonic-logo.png" width="128" height="21" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/bosch-logo.png" width="128" height="28.6" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div> 
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/hp-logo.png" width="52" height="52" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/acer-logo.png" width="94" height="24" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/sony-logo.png" width="128" height="25.6" class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="./brands-logos/lenovo-logo.png"  width="108" height="32"  class="brand-plate__logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <div class="window__toggler-area">
                <label class="window__wrapper window__wrapper-toggler">
                    <span class="toggler-showHide">Показать всё</span>
                </label>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/brands.js"></script>
</body>
</html>
